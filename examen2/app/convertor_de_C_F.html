<html>
	<head>
		<title>Fahrenheit a Celsius y viceversa</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="./assets/css/style.css">

	<body>

		<div class="container">
			<h3 class="titulo">ESCORPIO-CONVERSOR-DE-GRADOS-DE-TEMPERATURA</h3>

			<h1 style="font-size: 1.5rem; color: var(--color-info);margin-bottom: 1rem;">Conversor de temperatura</h1>
		<form name="formulario1">
			<table style="text-align: left; margin-left: auto; margin-right: auto;">
				<tbody>
					<tr>
						<td>
							<label for="temperatura">Ingresa el valor de la temperatura:</label>
						</td>
						<td>
							<input name="temperatura" required="required" step="0.000001" type="number" />

					</tr>
					<tr>
						<td>
							<label for="opcion">Selecciona que valor desea convertir:</label>

							<select name="opcion" required="required">

							</select>
						</td>

							<input type="reset" class="btn-reset" />

					</tr>
					<tr>
						<td>
							<label for="resultado">El resultado de la operaci√≥n es:</label>
